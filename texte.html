<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página de teste</title>   
        <link rel="stylesheet" href="estilo.css" /> 
    </head>
    <body>
        <h1>Mini curso de HTML e CSS.</h1> <br/>

        <form method="post">
            <input type="search" name="search" /> <!--Pesquisa.--> <br/> <br/>
            <input type="email" name="email" required/>  <!--Requer um padrão de e-mail--> <br/> <br/>
            <input type="url" name="url" required/> <!--Requer uma URL--> <br/> <br/>
            <input type="tel" name="tel" /> <!--Se abrir no telefone, os numeros aparecerão.-->  <br/> <br/>
            <input type="number" /> <!--Numerais aparecem no formulário.--> <br/> <br/>
            <input type="date" /> <!--Calendário aparece.--> <br/> <br/>
            <input type="time" /> <!--Horário.--> <br/> <br/>
            <input type="color" /> <!--Cor.--> <br/> <br/>
            <input type="submit" value="Enviar"/>
        </form>
        
        
    </body>       
</html>
