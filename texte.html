<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8" />
        <title>Página de teste</title>   
        <link rel="stylesheet" href="estilo.css" /> 
        <link href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap" rel="stylesheet">
    </head>
    <body>

        <h1>Página de teste.</h1>

        <!-- UL = LISTA DESORGANIZADA || OL = LISTA ORGANIZADA (numerada)-->

        <!-- square = quadrado || circle = circulo || none = nenhum  -->
        <ul style="list-style-type: disc;">
            <li>Milk</li>
            <li>Tea</li>
            <li>Water</li>
            <li>Coffee</li>
        </ul>  

        <!--  type A = LETRAS || 1 - NUMEROS || I = ALGARISMO ROMANO -->
        
           <ol type="A">
            <li>Milk</li>
            <li>Tea</li>
            <li>Water</li>
            <li>Coffee</li>
        </ol> 

        
            LISTA DENTRO DA LISTA

            <ol type="i">
                <li>Milk</li>
                <li>Tea</li>
                    <ul>
                        <li>Black tea</li>
                        <li>Green tea</li>
                    </ul>
                <li>Water</li>
                <li>Coffee</li>
            </ol> 

    </body>       
</html>
